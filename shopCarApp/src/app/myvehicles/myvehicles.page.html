<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" class="header">
        <ion-grid fixed >
          <ion-row>
            <ion-col size="2">
              <ion-icon name="arrow-back-circle" style="font-size: 40px; color: #fff;margin: 30px auto !important;" (click)="goBack()"></ion-icon>
            </ion-col>
            <ion-col size="8" style="text-align: center; ">
              <ion-img src="assets/images/logo/logo_toyota_blanco.png" style="width: 55px; margin: 30px auto !important;"></ion-img>
            </ion-col>
            <ion-col size="2">
              <ion-icon name="menu-outline" style="font-size: 50px; align-items: center;align-content: center;justify-content: center;align-self: center;margin-top: 60%;" (click)="openMenu()"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>

      <ion-col size="12">
        <ion-grid fixed>
          <ion-row>
            <!-- searchbar -->
            <!-- <ion-col size="12" class="colSearchBar">
              <ion-searchbar [debounce]="250" showCancelButton="never" show-clear-button="never" id="searchbarHome"></ion-searchbar>
            </ion-col> -->

            <ion-col sizeXl="6" sizeLg="6" sizeMd="6" sizeSm="6" sizeXs="6" *ngFor="let vehicle of arrayVehicles; let i = index">

              <ion-card class="cardVehicles" [style.backgroundImage]="'url( assets/images/logo/poster_lateral.png )'">
                <!-- <ion-img src="assets/images/carro/toyota1.png" *ngIf="vehicle.images ===''"></ion-img> -->
                <ion-icon name="image" *ngIf="vehicle.images ===''" class="iconCard"></ion-icon>
                <ion-img [src]="vehicle.images.img" *ngIf="vehicle.images !==''"></ion-img>
                <ion-card-content>
                  <p>
                    {{vehicle.model}}
                  </p>
                  <span>
                    {{vehicle.price | currency:'USD':true:'1.0-0'}}
                  </span>
                  <p>
                    {{vehicle.city}}
                  </p>
                </ion-card-content>
                <ion-chip *ngIf="vehicle.id_seller_buyer !== null">
                  <ion-label>En negociaci√≥n</ion-label>
                </ion-chip>
                <ion-button expand="block" shape="round" (click)="goDetail(vehicle._id)" [style]="vehicle.id_seller_buyer !== null ? 'margin-top: 15px': 'margin-top:10px'">
                  ver detalle
                </ion-button>
              </ion-card>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
