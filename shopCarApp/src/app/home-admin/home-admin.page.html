<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>

      <ion-col size="12" class="header">
        <ion-grid fixed >
          <ion-row>
            <ion-col size="2">
              <ion-row>
                <ion-col size="12">
                  <ion-img src="assets/images/logo/flag_vzla.png" style="width: 30px;height: 30px;"></ion-img>
                </ion-col>
                <ion-col size="12">
                  <ion-img src="assets/images/logo/logo_toyota_blanco.png" style="width: 50px;"></ion-img>
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col size="8" style="text-align: left; ">
              <p style="font-size: 35px;margin-top: 40px;">Toyousados</p>
            </ion-col>
            <ion-col size="2">
              <ion-icon name="menu-outline" style="font-size: 50px; align-items: center;align-content: center;justify-content: center;align-self: center;margin-top: 60%;" (click)="openMenu()"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>

      <ion-col size="12">
        <ion-grid fixed>
          <ion-row>
            <!-- searchbar -->
            <ion-col size="12" class="colSearchBar">
              <ion-searchbar [debounce]="250" showCancelButton="never" show-clear-button="never" id="searchbarHome"></ion-searchbar>
            </ion-col>

            <ion-col size="12" style="text-align: left; margin-top: 20px;">
              <span>Todos los modelos</span>
            </ion-col>

            <ion-col size="6" *ngFor="let vehicle of arrayVehicles">

              <ion-card class="cardVehicles" [style.backgroundImage]="'url( assets/images/logo/poster_lateral.png )'">

                <ion-img src="assets/images/carro/toyota1.png"></ion-img>
                <ion-card-content>
                  <p>
                    {{vehicle.model}}
                  </p>
                  <span>
                    {{vehicle.year}}
                  </span>
                </ion-card-content>
                <ion-button expand="block" shape="round" (click)="detailVehicle(vehicle._id)">
                  ver detalle
                </ion-button>
              </ion-card>

            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
