<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>

      <ion-col size="12" class="header">
        <ion-grid fixed >
          <ion-row>
            <ion-col size="2">
              <ion-icon name="arrow-back-circle-sharp" style="font-size: 35px; align-items: center;align-content: center;justify-content: center;align-self: center;margin-top: 60%;" (click)="goBack()"></ion-icon>
            </ion-col>
            <ion-col size="8" style="text-align: center;">
              <p style="font-size: 25px; margin-top: 30px;">Agregar Marca</p>
            </ion-col>
            <ion-col size="2">
              <ion-icon name="menu-outline" style="font-size: 35px; align-items: center;align-content: center;justify-content: center;align-self: center;margin-top: 60%;" (click)="openMenu()"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>


      <ion-col size="12" style="margin-top: 50px;">
        <ion-row>

          <ion-col size="12" style="margin-top: 20px;">
            <ion-label style="font-size: 15px; color: #898989; margin: 10px 0px !important;margin: 15px auto !important;">Nombre de la marca</ion-label>
            <ion-input type="text" fill="outline" [(ngModel)]="brandName"></ion-input>
          </ion-col>

          <ion-col size="12" style="margin-top: 20px;">
            <ion-button expand="block" shape="round" class="btnSaveRed" (click)="addBrand()">
              Agregar marca
            </ion-button>
          </ion-col>

        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
