<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>

      <ion-col size="12" class="header">
        <ion-grid fixed >
          <ion-row>
            <ion-col size="2">
              <ion-icon name="arrow-back-circle-sharp" class="iconBack" (click)="goBack()"></ion-icon>
            </ion-col>
            <ion-col size="8" style="text-align: center;">
              <p class="headerTitle">Añadir Marca</p>
            </ion-col>
            <ion-col size="2">
              <ion-icon name="menu-outline" class="iconMenu" (click)="openMenu()"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>


      <ion-col size="12" style="margin-top: 50px;">
        <ion-row>

          <ion-col sizeXl="12" sizeLg="12" sizeMd="12" sizeSm="12" sizeXs="12" style="margin-top: 20px;">
            <ion-label class="labelBrand">Nombre de la marca</ion-label>
            <ion-input type="text" fill="outline" [(ngModel)]="brandName"></ion-input>
          </ion-col>

          <ion-col size="12"  size="12" sizeXl="12" sizeLg="12" sizeMd="12" sizeSm="12" sizeXs="12"style="margin-top: 20px;">
            <ion-button expand="block" shape="round" class="btnSaveRed" (click)="addBrand()">
              Añadir marca
            </ion-button>
          </ion-col>

        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
