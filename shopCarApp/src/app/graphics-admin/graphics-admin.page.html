<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>

      <ion-col size="12" class="header">
        <ion-grid fixed >
          <ion-row>
            <ion-col size="2">
              <ion-row>
                <ion-col size="12">
                  <ion-img src="assets/images/logo/flag_vzla.png" style="width: 30px;height: 30px;"></ion-img>
                </ion-col>
                <ion-col size="12">
                  <ion-img src="assets/images/logo/logo_toyota_blanco.png" style="width: 50px;"></ion-img>
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col size="8" style="text-align: left; ">
              <p style="font-size: 35px;margin-top: 40px;">Toyousados</p>
            </ion-col>
            <ion-col size="2">
              <ion-icon name="menu-outline" style="font-size: 50px; align-items: center;align-content: center;justify-content: center;align-self: center;margin-top: 60%;" (click)="openMenu()"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>

      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <canvas #lineCanvas style="position: relative; height:20vh; width:40vw"></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12">

                <ion-col size="4">
                  <ion-img src="assets/images/carro/toyota1.png"></ion-img>
                </ion-col>
                <ion-col size="8">
                  <ion-row>
                    <ion-col size="12">
                      <ion-card-title style="font-weight: bold;">Land cruiser 300</ion-card-title>
                      <ion-card-subtitle>Vendida en Caracas</ion-card-subtitle>
                    </ion-col>
                    <ion-col size="12">
                      <ion-row>
                        <ion-col size="6">
                          <ion-card-subtitle>
                            28-04-23
                          </ion-card-subtitle>
                        </ion-col>
                        <ion-col size="6">
                          <ion-card-title style="font-weight: bold; color: green;">
                            38.000$
                          </ion-card-title>
                        </ion-col>
                      </ion-row>
                    </ion-col>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-grid>
