<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>

      <ion-col size="12" class="header">
        <ion-row>
          <ion-col size="2">
            <ion-icon name="arrow-back-circle-sharp" style="color: white; font-size: 40px; margin: auto;margin-top: 35px;" (click)="goBack()"></ion-icon>
          </ion-col>
          <ion-col size="8" style="text-align: center;">
            <ion-img src="assets/images/logo/logo_toyota_blanco.png" style="width: 60px;height: 60px; margin: 25px auto auto auto;"></ion-img>
          </ion-col>
          <ion-col size="2">
            <ion-icon name="menu-outline" style="color: white; font-size: 40px; margin: auto;margin-top: 35px;" (click)="openMenu()"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-col>

      <ion-col size="12">
        <ion-row>
          <ion-col size="12" class="card" [style.backgroundImage]="'url( assets/images/carro/pickup.png )'" (click)="goTo('pickup')">

          </ion-col>
          <ion-col size="12" class="card" [style.backgroundImage]="'url( assets/images/carro/suv.png )'" (click)="goTo('suv')">

          </ion-col>
          <ion-col size="12" class="card" [style.backgroundImage]="'url( assets/images/carro/sedan.png )'" (click)="goTo('sedan')">

          </ion-col>
          <ion-col size="12" class="card" [style.backgroundImage]="'url( assets/images/carro/hatchback.png )'" (click)="goTo('hatchback')">

          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
