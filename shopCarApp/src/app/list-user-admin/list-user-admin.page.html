<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>

      <ion-col size="12" class="header">
        <ion-grid fixed >
          <ion-row>
            <ion-col size="2">
              <ion-icon name="arrow-back-circle-sharp" style="font-size: 35px; align-items: center;align-content: center;justify-content: center;align-self: center;margin-top: 60%;" (click)="goTo()"></ion-icon>
            </ion-col>
            <ion-col size="8" style="text-align: center;">
              <p style="font-size: 25px; margin-top: 30px;">Lista de usuarios</p>
            </ion-col>
            <ion-col size="2">
              <ion-icon name="menu-outline" style="font-size: 35px; align-items: center;align-content: center;justify-content: center;align-self: center;margin-top: 60%;" (click)="openMenu()"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>

      <ion-col size="12">
        <ion-grid fixed>
          <ion-row>
            <ion-col size="12">
              <ion-input type="text" placeholder="Buscar" fill="outline" (ionInput)="searchUser($event)"></ion-input>
            </ion-col>
            <ion-col >
              <ion-grid fixed size="12" class="card" *ngFor="let seller of auxSellers">
                <ion-row>
                  <ion-col size="3">
                    <ion-img src="assets/images/logo/logo_toyota.png" style="margin: 50px auto auto auto;"></ion-img>
                  </ion-col>
                  <ion-col size="9">
                    <ion-grid fixed>
                      <ion-row>
                        <ion-col size="12">
                          <p class="pTitle">{{seller.fullName}}</p>
                          <span class="spanSubtitle" style="font-size: 15px;">vendedor</span>
                        </ion-col>
                        <ion-col size="6" style="margin-top: 5px">
                          <p class="pTitle">{{seller.city}}</p>
                          <span class="spanSubtitle">28-04-2023</span>
                        </ion-col>
                        <ion-col size="6">

                          <ion-col size="12">
                            <ion-button shape="round" style="text-transform: lowercase; font-size: 15px; width: 80px; height: 25px;" fill="outline" color="dark" (click)="editSeller(seller.id)">
                              <ion-icon name="create" style="font-size: 20px;" color="dark"></ion-icon>
                            </ion-button>
                          </ion-col>
                          <ion-col size="12">
                            <ion-button shape="round" style="text-transform: lowercase; font-size: 15px; width: 80px !important; height: 25px !important; " fill="outline" class="btnOutlineRed" (click)="presentAlert(seller.id)">
                              <ion-icon name="trash" class="iconRed" style="font-size: 20px;" ></ion-icon>
                            </ion-button>
                          </ion-col>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
