<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>

      <ion-col size="12" class="header">
        <ion-grid fixed >
          <ion-row>
            <ion-col size="2">
              <ion-icon name="arrow-back-circle-sharp" class="iconBack" (click)="goTo()"></ion-icon>
            </ion-col>
            <ion-col size="8" style="text-align: center;">
              <p class="headerTitle">Añadir Vendedor</p>
            </ion-col>
            <ion-col size="2">
              <ion-icon name="menu-outline" class="iconMenu" (click)="openMenu()"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>

      <ion-col size="12">
        <ion-grid fixed>
          <ion-row>
            <ion-col sizeXl="12" sizeLg="12" sizeMd="12" sizeSm="12" sizeXs="12">
              <ion-label style="margin-left: 10px;" class="labelForm">Nombre(s)</ion-label>
              <ion-input type="text" fill="outline" [(ngModel)]="newCustomer.name"></ion-input>
            </ion-col>
            <ion-col sizeXl="12" sizeLg="12" sizeMd="12" sizeSm="12" sizeXs="12">
              <ion-label style="margin-left: 10px;" class="labelForm">Apellido(s)</ion-label>
              <ion-input type="text" fill="outline" [(ngModel)]="newCustomer.lastname"></ion-input>
            </ion-col>
            <ion-col sizeXl="12" sizeLg="12" sizeMd="12" sizeSm="12" sizeXs="12">
              <ion-label style="margin-left: 10px;" class="labelForm">Correo Electrónico</ion-label>
              <ion-input type="email" fill="outline" [(ngModel)]="newCustomer.email"></ion-input>
            </ion-col>
            <ion-col sizeXl="12" sizeLg="12" sizeMd="12" sizeSm="12" sizeXs="12">
              <ion-label style="margin-left: 10px;" class="labelForm">Número Telefónico</ion-label>
              <ion-input type="email" fill="outline" [(ngModel)]="newCustomer.phone"></ion-input>
            </ion-col>
            <ion-col sizeXl="12" sizeLg="12" sizeMd="12" sizeSm="12" sizeXs="12">
              <ion-label style="margin-left: 10px;" class="labelForm">Modelo del Vehiculo</ion-label>
              <ion-input type="text" fill="outline" [(ngModel)]="newCustomer.model"></ion-input>
            </ion-col>
            <ion-col sizeXl="12" sizeLg="12" sizeMd="12" sizeSm="12" sizeXs="12">
              <ion-label style="margin-left: 10px;" class="labelForm">Presupuesto</ion-label>
              <ion-input type="text" fill="outline" [(ngModel)]="newCustomer.quote"></ion-input>
            </ion-col>

            <!-- <ion-col size="12">
              <ion-button expand="block" shape="round" class="btnSaveRed" (click)="addSeller()" style="margin: 25px auto;">
                Agregar
              </ion-button>
            </ion-col> -->
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
