<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>

      <ion-col size="12" class="header">
          <ion-row>
            <ion-col size="2">
                <ion-icon name="arrow-back-circle-sharp" style="color: white; font-size: 40px; margin: auto;margin-top: 35px;" (click)="goBack()"></ion-icon>
            </ion-col>
            <ion-col size="10" style="text-align: center;">
              <p class="titleHeader">Inspección</p>
            </ion-col>
          </ion-row>
      </ion-col>

      <ion-col size="12">
        <ion-grid fixed>
          <ion-row>
            <ion-col size="12">
              <p>Vehículos esperando por revisión</p>
            </ion-col>
            <!-- Card -->
            <ion-col size="12">
              <ion-card *ngFor="let inspect of arrayInspections">
                <ion-card-content>
                  <ion-grid fixed>
                    <ion-row>
                      <ion-col size="12">
                        <ion-img [src]="inspect.image.img" *ngIf="inspect.image !==''"></ion-img>
                        <!-- <ion-img src="assets/images/carro/toyota1.png" *ngIf="inspect.image ===''"></ion-img> -->
                        <ion-icon name="image" *ngIf="inspect.image ===''" style="font-size: 90px !important; margin: 16px 0px 0px 20px !important;"></ion-icon>
                      </ion-col>
                      <ion-col size="12">
                        <ion-row>

                          <ion-col size="6">
                            <ion-row>
                              <ion-col size="12">
                                <ion-label>Modelo</ion-label>
                              </ion-col>
                              <ion-col size="12">
                                <span style="font-size: 13px;color: #575757; ">{{inspect.model}}</span>
                              </ion-col>
                            </ion-row>
                          </ion-col>

                          <ion-col size="6">
                            <ion-row>
                              <ion-col size="12">
                                <ion-label>Estado</ion-label>
                              </ion-col>
                              <ion-col size="2" >
                                <ion-icon name="navigate-sharp" style="color: #787878; font-size: 20px;"></ion-icon>
                              </ion-col>
                              <ion-col size="10">
                                <span style="font-size: 13px;color: #575757; ">{{inspect.city}}</span>
                              </ion-col>
                            </ion-row>
                          </ion-col>

                          <ion-col size="6">
                            <ion-row>
                              <ion-col size="12">
                                <ion-label>Año</ion-label>
                              </ion-col>
                              <ion-col size="12">
                                <span style="font-size: 13px;color: #575757; ">{{inspect.year}}</span>
                              </ion-col>
                            </ion-row>
                          </ion-col>

                          <ion-col size="6">
                            <ion-row>
                              <ion-col size="12">
                                <ion-label>Fecha de ingreso</ion-label>
                              </ion-col>
                              <ion-col size="12">
                                <span style="font-size: 13px;color: #575757; ">{{inspect.date_create}}</span>
                              </ion-col>
                            </ion-row>
                          </ion-col>

                          <ion-col size="12" style="text-align: center !important;">
                            <p style="font-size: 12px; color: #EB0A1E;">El vehículo requiere la inspección mecánica</p>
                          </ion-col>

                          <ion-col size="12" style="text-align: center !important;">
                            <ion-button shape="round" (click)="goTo(inspect._id)" style="margin: auto !important;">
                              Revisar
                            </ion-button>
                          </ion-col>
                        </ion-row>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-card-content>
              </ion-card>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
