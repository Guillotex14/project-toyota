<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>

      <ion-col size="12" class="header">
        <ion-grid fixed >
          <ion-row>
            <ion-col size="2">
              <ion-icon name="arrow-back-circle-sharp" (click)="goBack()" class="iconBack"></ion-icon>
            </ion-col>
            <ion-col size="8" style="text-align: center;">
              <p class="headerTitle">Lista de Marcas</p>
            </ion-col>
            <ion-col size="2">
              <ion-icon name="menu-outline" (click)="openMenu()" class="iconMenu"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>

      <ion-col size="12">
        <ion-grid fixed>
          <ion-row>

            <ion-col size="12">
              <ion-grid fixed size="12" class="card" *ngFor="let brand of brandList">
                <ion-row>
                  <ion-col size-xl="6" size-lg="6" size-md="6" size-sm="6" size-xs="6" style="text-align: center;">
                    <p style="margin: 25% auto; font-size: 23px;">{{brand.name}}</p>
                  </ion-col>
                  <ion-col size-xl="6" size-lg="6" size-md="6" size-sm="6" size-xs="6" style="text-align: center;">
                    <ion-grid fixed>
                      <ion-row>
                        <ion-col sizeXl="12" sizeLg="12" sizeMd="12" sizeSm="12" sizeXs="12">
                          <ion-button shape="round" fill="outline" color="dark" class="btnOutlineBlackBrand" (click)="openModalEdit(brand)">
                            <!-- (click)="editBrand(brand._id)" -->
                            <ion-icon name="create"  color="dark"></ion-icon>
                          </ion-button>
                        </ion-col>
                        <ion-col sizeXl="12" sizeLg="12" sizeMd="12" sizeSm="12" sizeXs="12">
                          <ion-button shape="round" fill="outline" class="btnOutlineRed" (click)="showAlertDelete(brand)">
                            <!-- (click)="presentAlert(brand._id)" -->
                            <ion-icon name="trash" class="iconRed"  ></ion-icon>
                          </ion-button>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-modal #modalBrandEdit>
    <ng-template >
      <ion-header>
        <ion-toolbar>
          <ion-title>Editar Marca</ion-title>
          <ion-buttons slot="end">
            <ion-button [strong]="true" (click)="closeModalEdit()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="12" style="margin-top: 20%;">
              <ion-label style="margin: auto 15px;">Nombre de la marca</ion-label>
              <ion-input type="text" placeholder="Ingrese nombre" [(ngModel)]="brand.name" fill="outline" [class.borderRed]="error"></ion-input>
            </ion-col>
            <ion-col size="12" *ngIf="error" style="text-align: center;">
              <p class="msgError">Ingrese nombre para la marca</p>
            </ion-col>
            <ion-col size="12" style="margin-top: 15px;">
              <ion-button (click)="updateBrand()" expand="block" shape="round" class="btnSaveRed">
                Editar marca
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ng-template>
  </ion-modal>


</ion-content>
