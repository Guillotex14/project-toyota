<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>

      <ion-col size="12" class="header">
        <ion-row>
          <ion-col size="2">
            <ion-icon name="arrow-back-circle-sharp" style="color: white; font-size: 40px; margin: auto;margin-top: 35px;" (click)="goBack()"></ion-icon>
          </ion-col>
          <ion-col size="8" style="text-align: center;">
            <ion-img src="assets/images/logo/logo_toyota.png" style="width: 80px;height: 80px; margin: 15px auto auto auto;"></ion-img>
          </ion-col>
          <ion-col size="2">
            <ion-icon name="menu-outline" style="color: white; font-size: 40px; margin: auto;margin-top: 35px;" (click)="openMenu()"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-col>

      <ion-col size="12">
        <ion-row>

          <ion-col size="12" style="margin-top: 20px;">
            <ion-label class="labelBrand">Nombre Completo</ion-label>
            <ion-input type="text" fill="outline" [(ngModel)]="newMechanic.fullName"></ion-input>
          </ion-col>

          <ion-col size="12" style="margin-top: 15px;">
            <ion-label class="labelBrand">Correo Electrónico</ion-label>
            <ion-input type="text" fill="outline" [(ngModel)]="newMechanic.email"></ion-input>
          </ion-col>

          <ion-col size="12" style="margin-top: 15px;">
            <ion-label class="labelBrand">Número Telefonico</ion-label>
            <ion-input type="text" fill="outline" [(ngModel)]="newMechanic.phone"></ion-input>
          </ion-col>

          <ion-col size="12" style="margin-top: 15px;">
            <ion-label class="labelBrand">Nombre de Usuario</ion-label>
            <ion-input type="text" fill="outline" [(ngModel)]="newMechanic.username"></ion-input>
          </ion-col>

          <ion-col size="12">
            <ion-grid fixed>
              <ion-row>
                <ion-col size="6">
                  <ion-label class="labelBrandPass">Contraseña</ion-label>
                  <ion-row style="border: 1px solid #b3b3b3; border-radius: 15px;height: 50px;">
                    <ion-col size="9">
                      <ion-input [type]="typeInput" [(ngModel)]="newMechanic.password" style="height: 30px !important;" id="inputPasss"></ion-input>
                    </ion-col>
                    <ion-col size="3" style="text-align: center;">
                      <ion-icon name="eye-outline" *ngIf="typeInput === 'password'" (click)="showPassword()" style="font-size: 25px !important; margin: 5px auto !important"></ion-icon>
                      <ion-icon name="eye-off-outline" *ngIf="typeInput === 'text'" (click)="showPassword()" style="font-size: 25px !important; margin: 5px auto !important"></ion-icon>
                    </ion-col>
                  </ion-row>
                </ion-col>
                <ion-col size="6">
                  <ion-label class="labelBrandPass">Confirmar Contraseña</ion-label>
                  <ion-row style="border: 1px solid #b3b3b3; border-radius: 15px;height: 50px;">
                    <ion-col size="9">
                      <ion-input [type]="typeInputConfirm" [(ngModel)]="newMechanic.password_confirm" style="height: 30px !important;" id="inputPasss"></ion-input>
                    </ion-col>
                    <ion-col size="3" style="text-align: center;">
                      <ion-icon name="eye-outline" *ngIf="typeInputConfirm === 'password'" (click)="showPasswordConfirm()" style="font-size: 25px !important; margin: 5px auto !important"></ion-icon>
                      <ion-icon name="eye-off-outline" *ngIf="typeInputConfirm === 'text'" (click)="showPasswordConfirm()" style="font-size: 25px !important; margin: 5px auto !important"></ion-icon>
                    </ion-col>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>

          <ion-col size="6" style="margin-top: 15px;">
            <ion-label class="labelBrand">Estado</ion-label>
            <ion-input type="text" fill="outline" [(ngModel)]="newMechanic.city" disabled style="opacity: 1 !important;"></ion-input>
              <!-- <ion-select value="" placeholder="Estado" fill="outline" interface="action-sheet" [(ngModel)]="newMechanic.city" (ionChange)="filterConces($event)">
                <ion-select-option value="">Estado</ion-select-option>
                <ion-select-option *ngFor="let city of arrayCities" [value]="city.estado">{{city.estado}}</ion-select-option>
              </ion-select> -->
          </ion-col>

          <ion-col size="6" style="margin-top: 15px;">
            <ion-label class="labelBrand">Tipo Usuario</ion-label>
            <ion-input type="text" fill="outline" disabled value="Técnico" style="opacity: 1 !important;"></ion-input>
          </ion-col>

          <ion-col size="12" style="margin-top: 15px;">
            <ion-label class="labelBrand">Concesionario</ion-label>
            <ion-input type="text" fill="outline" [(ngModel)]="newMechanic.concesionary" disabled style="opacity: 1 !important;"></ion-input>
            <!-- <ion-select value="" placeholder="Concesionario" fill="outline" interface="action-sheet" [(ngModel)]="newMechanic.concesionary">
              <ion-select-option value="">Concesionario</ion-select-option>
              <ion-select-option *ngFor="let conces of auxConces" [value]="conces.name">{{conces.name}}</ion-select-option>
            </ion-select> -->
          </ion-col>

          <ion-col size="12">
            <ion-button expand="block" shape="round" (click)="addMechanic()" class="btnSaveRed">
              Guardar
            </ion-button>
          </ion-col>

        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
